<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            margin: 0;
            margin-bottom: 10px;
        }

        ul {
            margin: 0;
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        .error-message {
            color: #ff0000;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #428bca;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #357ebd;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p class="error-message">{{ error_message }}</p>
        <ul>
            {% for error in error_list %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        <p>The form must contain unique values for the following fields:</p>
        <ul>
            <li>Parent mailid</li>
            <li>Mail id</li>
            <li>User name</li>
        </ul>
        <a href="{% url 'add_student_signup_view' %}" class="back-button">Add New Again</a>
    </div>
</body>
</html>
